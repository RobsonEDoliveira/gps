<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização com Geolocation API</title>
</head>
<body>
    <h1>Localização do Usuário</h1>
    <button onclick="getLocation()">Obter Localização</button>
    <p id="status"></p>
    <p id="coordinates"></p>

    <script>
        function getLocation() {
            const status = document.getElementById('status');
            const coordinates = document.getElementById('coordinates');

            if (navigator.geolocation) {
                status.textContent = 'Obtendo localização...';
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const lat = position.coords.latitude;
                        const lon = position.coords.longitude;

                        status.textContent = 'Localização obtida com sucesso:';
                        coordinates.textContent = `Latitude: ${lat}, Longitude: ${lon}`;
                    },
                    (error) => {
                        status.textContent = `Erro: ${error.message}`;
                    }
                );
            } else {
                status.textContent = 'Geolocalização não é suportada neste navegador.';
            }
        }
    </script>
</body>
</html>
